{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}ReadLater{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<html>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ReadLater</a>
            {% if user.is_authenticated %}
              <span class="navbar-brand">Welcome {{ user.username }}!</span>
              <a class="navbar-brand" href="{% url 'article_list' %}">Article List</a>
              <a class="navbar-brand" href="{% url 'settings' %}">Settings</a>
              <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="navbar-brand" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </nav>

        <div class="container">
          <ol class="breadcrumb my-2">
            {% block breadcrumb %}
            {% endblock %}
          </ol>
          {% block content %}
          {% endblock %}
        </div>
    </body>
</html>
