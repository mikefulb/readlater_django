{% extends 'readlater/base.html' %}

{% block title %}
Delete Article
{% endblock title %}

{% block breadcrumb %}
    <h4>Delete Article</h4>
{% endblock %}

{% block content %}

<td><a href="{% url 'category_delete_form' category.pk %}">DELETE</a></td>
    <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete the article {{ object }}?</p>
    <input type="hidden" name="state" value="{{ request.GET.state }}">
    <input type="submit" value="Confirm">
</form>

{% endblock content %}
